<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles/styles.css">
	
<title>Create a dropdown button</title> 

<!-- example as found on W3 Schools -->

</head>

<body>

	<h1>Let's create a dropdown button</h1>

	<p>Click on the button to see what shows up</p>

	<div class="dropdown">
		<button id="firstBtn" class="dropBtn">Click here</button>
		<div id="BtnDropdown" class="dropdown-content">
			<a href="#home">Home</a>
			<a href="#about">About</a>
			<a href="shopnow">Shop Now</a>
		</div>
	</div>
	<script src="script/script.js"></script>
</body>
