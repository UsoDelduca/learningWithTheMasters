			<!-- using query selector and event handler -->

			<p> Contagem: </p>

		<button type ='button' id='clique'> 0 </button>
		<button type ='button' id='cliquemais'> 1 </button>
			<script>
				function buttonOnClickHandler(event){

					let currentButton = event.currentTarget;
					let currentId = currentButton.id;
					let currentText = currentButton;
					console.log('Alguem clicou o botaum chamado (' + currentId +') ');
					currentButton.innerText++;
				}

				let clique = this.document.querySelector('#clique');
				clique.addEventListener('click', buttonOnClickHandler);

				let cliquemais = this.document.querySelector('#cliquemais');
				cliquemais.addEventListener('click', buttonOnClickHandler);
			</script>
